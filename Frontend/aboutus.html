<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us!</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .row-2 {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
    }

    .row-1 {
      display: flex;
      justify-content: center;
    }

    .box {
      width: 400px;
      height: 400px;
      padding: 30px;
      text-align: center;
      color: black;
      border-radius: 15px;
      opacity: 0.9; 
      display: flex;
      flex-direction: column;
      justify-content: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .box:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
    }

    label {
      font-size: 1.6rem;
      font-weight: bold;
      display: block;
      margin-bottom: 15px;
    }

    p {
      font-size: 1rem;
      line-height: 1.5;
    }

    /* Backgrounds */
    .mission {
      background: radial-gradient(circle, #d2d5da, #616e82);
    }
    .vision {
      background: radial-gradient(circle, #616e82, #d2d5da);
    }
    .values {
      background: linear-gradient(135deg, rgba(247,151,30,0.9), rgba(255,210,0,0.9));
    }
    .who {
      background: linear-gradient(135deg, rgba(255,95,109,0.9), rgba(255,195,113,0.9));
    }
    .team {
      background: linear-gradient(135deg, rgba(0,198,255,0.9), rgba(0,114,255,0.9));
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row-2">
      <div class="box mission">
        <label>Our Mission</label>
        <p>This is a paragraph about our mission.</p>
      </div>
      <div class="box vision">
        <label>Our Vision</label>
        <p>This is a paragraph about our vision.</p>
      </div>
    </div>

    <div class="row-1">
      <div class="box values">
        <label>Our Values</label>
        <p>This is a paragraph about our values.</p>
      </div>
    </div>

    <div class="row-1">
      <div class="box who">
        <label>Who Are We?</label>
        <p>This is a paragraph about who we are.</p>
      </div>
    </div>

    <div class="row-1">
      <div class="box team">
        <label>Our Team</label>
        <p>This is a paragraph about our team.</p>
      </div>
    </div>
  </div>
</body>
</html>
