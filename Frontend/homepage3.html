<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Templates</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        height: 100vh;
        overflow: hidden;
        animation: fadeIn 2s ease-in-out;
        position: relative;
    }

    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-blend-mode: overlay;
        z-index: -1;
        animation: bgZoom 20s ease-in-out infinite alternate;
    }

    .heading {
        background: linear-gradient(90deg, #003366, #005f73);
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        padding: 0 50px;
        box-shadow: 0px 2px 10px rgba(0,0,0,0.3);
        animation: slideDown 1.5s ease;
        position: relative;
        z-index: 10;
    }

    ul {
        list-style: none;
        display: flex;
        gap: 30px;
        font-size: 18px;
        margin: 0;
    }

    li {
        position: relative;
    }

    .heading li a {
        text-decoration: none;
        color: #ffffff;
        font-weight: 500;
        transition: color 0.3s ease;
        padding: 5px;
        position: relative; 
        z-index: 11;
    }

    .heading li a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -5px;
      height: 3px;
      width: 0;
      background-color: #000000;
      transition: width 0.4s ease;
    }

    .heading li a:hover {
      color: #000000;
    }

    .heading li a:hover::after {
      width: 100%;
    }

    .content {
        display: flex;
        flex-direction: column;
        align-items: center; 
        justify-content: center;
        text-align: center; 
        width: 1500px;
        height: 600px;
        margin: 100px auto;
        padding: 40px;
        animation: fadeUp 2s ease forwards;
        opacity: 0.5;
        position: relative;
        z-index: 5;
    }

    .text{
        display: flex;
        margin-top: -200px;
    }

    .para {
        font-size: 30px;
        font-family: 'Georgia', serif;
        color: #000000;
        line-height: 1.6;
        margin: 20px 0;
        margin-top: 100px;
        margin-right: 100px;
    }

    .btn5 {
        border: none;
        background: #ffffff;
        color: #000000;
        padding: 20px 45px;
        cursor: pointer;
        font-size: 20px;
        font-weight: bold;
        margin-top: 50px;
        border-radius: 25px;
        transition: transform 0.3s ease, background 0.3s ease;
        box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
    }

    .btn5:hover {
        transform: scale(1.1);
        background: #000000;
        color: #ffffff;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-100%); }
      to { transform: translateY(0); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bgZoom {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }
  </style>
</head>
<body>
    <div class="heading">
        <div class="allbtn">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Careers</a></li>
                <li><a href="#">Test</a></li>
                <li><a href="homepage2.html">Log Out</a></li>
            </ul>
        </div>
    </div>

    <div class="content">
        <div class="text">
            <label class="para">
                Choosing the right stream or college can be<br>
                confusing. Our quick quiz helps you find courses<br>
                and career paths that match your strengths. Start<br>
                now and take the first step toward your future!
            </label> 
            <img src="43.jpg">
        </div>
        <div class="btngrp">
            <button class="btn5">Take Test</button>   
        </div>
    </div>
</body>
</html>
